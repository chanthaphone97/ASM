
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-indigo-700">Inventory Rental System</h1>
                    <div class="flex space-x-2">
                        <button id="addItemBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Add Item
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4 md:mb-0">Inventory Items</h2>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="Search items..." class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute right-3 top-2.5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <select id="filterStatus" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="all">All Items</option>
                                <option value="available">Available</option>
                                <option value="rented">Rented Out</option>
                            </select>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg">
                            <thead>
                                <tr class="bg-indigo-50 text-indigo-800">
                                    <th class="py-3 px-4 text-left">Item Name</th>
                                    <th class="py-3 px-4 text-left">Category</th>
                                    <th class="py-3 px-4 text-left">Status</th>
                                    <th class="py-3 px-4 text-left">Rented To</th>
                                    <th class="py-3 px-4 text-left">Rental Date</th>
                                    <th class="py-3 px-4 text-left">Due Date</th>
                                    <th class="py-3 px-4 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <!-- Table content will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="hidden text-center py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        <p class="mt-2 text-gray-500">No inventory items found</p>
                        <button id="addFirstItemBtn" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                            Add Your First Item
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Available Items</h3>
                            <p id="availableCount" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-red-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Rented Items</h3>
                            <p id="rentedCount" class="text-2xl font-bold text-red-600">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Total Inventory</h3>
                            <p id="totalCount" class="text-2xl font-bold text-blue-600">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Item Modal -->
        <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Add New Inventory Item</h3>
                </div>
                <div class="p-6">
                    <form id="addItemForm">
                        <div class="mb-4">
                            <label for="itemName" class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <input type="text" id="itemName" name="itemName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="itemCategory" class="block text-gray-700 font-medium mb-2">Category</label>
                            <select id="itemCategory" name="itemCategory" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Tools">Tools</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Books">Books</option>
                                <option value="Sports">Sports Equipment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="itemDescription" class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
                            <textarea id="itemDescription" name="itemDescription" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelAddItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rent Item Modal -->
        <div id="rentItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Rent Out Item</h3>
                </div>
                <div class="p-6">
                    <form id="rentItemForm">
                        <input type="hidden" id="rentItemId">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <p id="rentItemName" class="text-gray-800 font-semibold"></p>
                        </div>
                        <div class="mb-4">
                            <label for="renterName" class="block text-gray-700 font-medium mb-2">Renter's Name</label>
                            <input type="text" id="renterName" name="renterName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="renterContact" class="block text-gray-700 font-medium mb-2">Contact Information</label>
                            <input type="text" id="renterContact" name="renterContact" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="dueDate" class="block text-gray-700 font-medium mb-2">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelRentItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Confirm Rental</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Return Item Modal -->
        <div id="returnItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Return Item</h3>
                </div>
                <div class="p-6">
                    <form id="returnItemForm">
                        <input type="hidden" id="returnItemId">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <p id="returnItemName" class="text-gray-800 font-semibold"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Rented To</label>
                            <p id="returnRenterName" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Rental Date</label>
                            <p id="returnRentalDate" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Due Date</label>
                            <p id="returnDueDate" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label for="returnCondition" class="block text-gray-700 font-medium mb-2">Item Condition</label>
                            <select id="returnCondition" name="returnCondition" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="excellent">Excellent</option>
                                <option value="good" selected>Good</option>
                                <option value="fair">Fair</option>
                                <option value="damaged">Damaged</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="returnNotes" class="block text-gray-700 font-medium mb-2">Notes (Optional)</label>
                            <textarea id="returnNotes" name="returnNotes" rows="2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelReturnItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Confirm Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Item Details Modal -->
        <div id="viewItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-800">Item Details</h3>
                    <button id="closeViewItem" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Item Name</label>
                        <p id="viewItemName" class="text-gray-800 font-semibold text-lg"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Category</label>
                        <p id="viewItemCategory" class="text-gray-800"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Description</label>
                        <p id="viewItemDescription" class="text-gray-800"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Status</label>
                        <p id="viewItemStatus" class="font-medium"></p>
                    </div>
                    
                    <div id="viewItemRentalDetails" class="border-t pt-4 mt-4 hidden">
                        <h4 class="font-semibold text-gray-700 mb-3">Rental Information</h4>
                        <div class="mb-3">
                            <label class="block text-gray-500 text-sm mb-1">Rented To</label>
                            <p id="viewItemRenter" class="text-gray-800"></p>
                        </div>
                        <div class="mb-3">
                            <label class="block text-gray-500 text-sm mb-1">Contact</label>
                            <p id="viewItemContact" class="text-gray-800"></p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-500 text-sm mb-1">Rental Date</label>
                                <p id="viewItemRentalDate" class="text-gray-800"></p>
                            </div>
                            <div>
                                <label class="block text-gray-500 text-sm mb-1">Due Date</label>
                                <p id="viewItemDueDate" class="text-gray-800"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6">
                        <button id="viewItemAction" class="px-4 py-2 rounded-lg text-white"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
