
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .inventory-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .inventory-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-indigo-700">Inventory Rental System</h1>
                    <div class="flex space-x-2">
                        <button id="addItemBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Add Item
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800 mb-4 md:mb-0">Inventory Items</h2>
                        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                            <div class="relative">
                                <input type="text" id="searchInput" placeholder="Search items..." class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute right-3 top-2.5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <select id="filterStatus" class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="all">All Items</option>
                                <option value="available">Available</option>
                                <option value="rented">Rented Out</option>
                            </select>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white rounded-lg">
                            <thead>
                                <tr class="bg-indigo-50 text-indigo-800">
                                    <th class="py-3 px-4 text-left">Item Name</th>
                                    <th class="py-3 px-4 text-left">Category</th>
                                    <th class="py-3 px-4 text-left">Status</th>
                                    <th class="py-3 px-4 text-left">Rented To</th>
                                    <th class="py-3 px-4 text-left">Rental Date</th>
                                    <th class="py-3 px-4 text-left">Due Date</th>
                                    <th class="py-3 px-4 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventoryTableBody">
                                <!-- Table content will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="hidden text-center py-8">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        <p class="mt-2 text-gray-500">No inventory items found</p>
                        <button id="addFirstItemBtn" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">
                            Add Your First Item
                        </button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Available Items</h3>
                            <p id="availableCount" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-red-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Rented Items</h3>
                            <p id="rentedCount" class="text-2xl font-bold text-red-600">0</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-semibold text-gray-700">Total Inventory</h3>
                            <p id="totalCount" class="text-2xl font-bold text-blue-600">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Item Modal -->
        <div id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Add New Inventory Item</h3>
                </div>
                <div class="p-6">
                    <form id="addItemForm">
                        <div class="mb-4">
                            <label for="itemName" class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <input type="text" id="itemName" name="itemName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="itemCategory" class="block text-gray-700 font-medium mb-2">Category</label>
                            <select id="itemCategory" name="itemCategory" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Select a category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Tools">Tools</option>
                                <option value="Furniture">Furniture</option>
                                <option value="Books">Books</option>
                                <option value="Sports">Sports Equipment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="itemDescription" class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
                            <textarea id="itemDescription" name="itemDescription" rows="3" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelAddItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Add Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Rent Item Modal -->
        <div id="rentItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Rent Out Item</h3>
                </div>
                <div class="p-6">
                    <form id="rentItemForm">
                        <input type="hidden" id="rentItemId">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <p id="rentItemName" class="text-gray-800 font-semibold"></p>
                        </div>
                        <div class="mb-4">
                            <label for="renterName" class="block text-gray-700 font-medium mb-2">Renter's Name</label>
                            <input type="text" id="renterName" name="renterName" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="renterContact" class="block text-gray-700 font-medium mb-2">Contact Information</label>
                            <input type="text" id="renterContact" name="renterContact" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="mb-4">
                            <label for="dueDate" class="block text-gray-700 font-medium mb-2">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelRentItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Confirm Rental</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Return Item Modal -->
        <div id="returnItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4">
                    <h3 class="text-xl font-semibold text-gray-800">Return Item</h3>
                </div>
                <div class="p-6">
                    <form id="returnItemForm">
                        <input type="hidden" id="returnItemId">
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Item Name</label>
                            <p id="returnItemName" class="text-gray-800 font-semibold"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Rented To</label>
                            <p id="returnRenterName" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Rental Date</label>
                            <p id="returnRentalDate" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 font-medium mb-2">Due Date</label>
                            <p id="returnDueDate" class="text-gray-800"></p>
                        </div>
                        <div class="mb-4">
                            <label for="returnCondition" class="block text-gray-700 font-medium mb-2">Item Condition</label>
                            <select id="returnCondition" name="returnCondition" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="excellent">Excellent</option>
                                <option value="good" selected>Good</option>
                                <option value="fair">Fair</option>
                                <option value="damaged">Damaged</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="returnNotes" class="block text-gray-700 font-medium mb-2">Notes (Optional)</label>
                            <textarea id="returnNotes" name="returnNotes" rows="2" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" id="cancelReturnItem" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Confirm Return</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Item Details Modal -->
        <div id="viewItemModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md mx-4">
                <div class="border-b px-6 py-4 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-800">Item Details</h3>
                    <button id="closeViewItem" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Item Name</label>
                        <p id="viewItemName" class="text-gray-800 font-semibold text-lg"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Category</label>
                        <p id="viewItemCategory" class="text-gray-800"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Description</label>
                        <p id="viewItemDescription" class="text-gray-800"></p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-500 text-sm mb-1">Status</label>
                        <p id="viewItemStatus" class="font-medium"></p>
                    </div>
                    
                    <div id="viewItemRentalDetails" class="border-t pt-4 mt-4 hidden">
                        <h4 class="font-semibold text-gray-700 mb-3">Rental Information</h4>
                        <div class="mb-3">
                            <label class="block text-gray-500 text-sm mb-1">Rented To</label>
                            <p id="viewItemRenter" class="text-gray-800"></p>
                        </div>
                        <div class="mb-3">
                            <label class="block text-gray-500 text-sm mb-1">Contact</label>
                            <p id="viewItemContact" class="text-gray-800"></p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-500 text-sm mb-1">Rental Date</label>
                                <p id="viewItemRentalDate" class="text-gray-800"></p>
                            </div>
                            <div>
                                <label class="block text-gray-500 text-sm mb-1">Due Date</label>
                                <p id="viewItemDueDate" class="text-gray-800"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3 mt-6">
                        <button id="viewItemAction" class="px-4 py-2 rounded-lg text-white"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
          // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBcrkNkYfkEAO_yhlbHK8CMX8vXEw5y19A",
    authDomain: "asmn-123fa.firebaseapp.com",
    databaseURL: "https://asmn-123fa-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "asmn-123fa",
    storageBucket: "asmn-123fa.firebasestorage.app",
    messagingSenderId: "951554102680",
    appId: "1:951554102680:web:ab8364693fc29ca74b87ed",
    measurementId: "G-Y94GG2G5VR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
        // Initialize inventory data from localStorage or use empty array
        let inventoryItems = JSON.parse(localStorage.getItem('inventoryItems')) || [];
        
        // DOM elements
        const addItemBtn = document.getElementById('addItemBtn');
        const addFirstItemBtn = document.getElementById('addFirstItemBtn');
        const addItemModal = document.getElementById('addItemModal');
        const cancelAddItem = document.getElementById('cancelAddItem');
        const addItemForm = document.getElementById('addItemForm');
        const rentItemModal = document.getElementById('rentItemModal');
        const cancelRentItem = document.getElementById('cancelRentItem');
        const rentItemForm = document.getElementById('rentItemForm');
        const returnItemModal = document.getElementById('returnItemModal');
        const cancelReturnItem = document.getElementById('cancelReturnItem');
        const returnItemForm = document.getElementById('returnItemForm');
        const viewItemModal = document.getElementById('viewItemModal');
        const closeViewItem = document.getElementById('closeViewItem');
        const searchInput = document.getElementById('searchInput');
        const filterStatus = document.getElementById('filterStatus');
        
        // Event listeners
        addItemBtn.addEventListener('click', openAddItemModal);
        addFirstItemBtn.addEventListener('click', openAddItemModal);
        cancelAddItem.addEventListener('click', closeAddItemModal);
        addItemForm.addEventListener('submit', handleAddItem);
        cancelRentItem.addEventListener('click', closeRentItemModal);
        rentItemForm.addEventListener('submit', handleRentItem);
        cancelReturnItem.addEventListener('click', closeReturnItemModal);
        returnItemForm.addEventListener('submit', handleReturnItem);
        closeViewItem.addEventListener('click', closeViewItemModal);
        searchInput.addEventListener('input', renderInventoryTable);
        filterStatus.addEventListener('change', renderInventoryTable);
        
        // Initialize the page
        renderInventoryTable();
        updateCounters();
        checkEmptyState();
        
        // Modal functions
        function openAddItemModal() {
            addItemModal.classList.remove('hidden');
            document.getElementById('itemName').focus();
        }
        
        function closeAddItemModal() {
            addItemModal.classList.add('hidden');
            addItemForm.reset();
        }
        
        function openRentItemModal(itemId) {
            const item = inventoryItems.find(item => item.id === itemId);
            if (item) {
                document.getElementById('rentItemId').value = item.id;
                document.getElementById('rentItemName').textContent = item.name;
                
                // Set due date default to 7 days from now
                const dueDate = new Date();
                dueDate.setDate(dueDate.getDate() + 7);
                document.getElementById('dueDate').valueAsDate = dueDate;
                
                rentItemModal.classList.remove('hidden');
                document.getElementById('renterName').focus();
            }
        }
        
        function closeRentItemModal() {
            rentItemModal.classList.add('hidden');
            rentItemForm.reset();
        }
        
        function openReturnItemModal(itemId) {
            const item = inventoryItems.find(item => item.id === itemId);
            if (item && item.status === 'rented') {
                document.getElementById('returnItemId').value = item.id;
                document.getElementById('returnItemName').textContent = item.name;
                document.getElementById('returnRenterName').textContent = item.rentedTo;
                document.getElementById('returnRentalDate').textContent = formatDate(item.rentalDate);
                document.getElementById('returnDueDate').textContent = formatDate(item.dueDate);
                
                returnItemModal.classList.remove('hidden');
            }
        }
        
        function closeReturnItemModal() {
            returnItemModal.classList.add('hidden');
            returnItemForm.reset();
        }
        
        function openViewItemModal(itemId) {
            const item = inventoryItems.find(item => item.id === itemId);
            if (item) {
                document.getElementById('viewItemName').textContent = item.name;
                document.getElementById('viewItemCategory').textContent = item.category;
                document.getElementById('viewItemDescription').textContent = item.description || 'No description provided';
                
                const statusElement = document.getElementById('viewItemStatus');
                if (item.status === 'available') {
                    statusElement.textContent = 'Available';
                    statusElement.className = 'font-medium text-green-600';
                } else {
                    statusElement.textContent = 'Rented Out';
                    statusElement.className = 'font-medium text-red-600';
                }
                
                const rentalDetails = document.getElementById('viewItemRentalDetails');
                const actionButton = document.getElementById('viewItemAction');
                
                if (item.status === 'available') {
                    rentalDetails.classList.add('hidden');
                    actionButton.textContent = 'Rent Out';
                    actionButton.className = 'px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white';
                    actionButton.onclick = () => {
                        closeViewItemModal();
                        openRentItemModal(item.id);
                    };
                } else {
                    rentalDetails.classList.remove('hidden');
                    document.getElementById('viewItemRenter').textContent = item.rentedTo;
                    document.getElementById('viewItemContact').textContent = item.renterContact;
                    document.getElementById('viewItemRentalDate').textContent = formatDate(item.rentalDate);
                    document.getElementById('viewItemDueDate').textContent = formatDate(item.dueDate);
                    
                    actionButton.textContent = 'Return Item';
                    actionButton.className = 'px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white';
                    actionButton.onclick = () => {
                        closeViewItemModal();
                        openReturnItemModal(item.id);
                    };
                }
                
                viewItemModal.classList.remove('hidden');
            }
        }
        
        function closeViewItemModal() {
            viewItemModal.classList.add('hidden');
        }
        
        // Form handlers
        function handleAddItem(e) {
            e.preventDefault();
            
            const newItem = {
                id: generateId(),
                name: document.getElementById('itemName').value.trim(),
                category: document.getElementById('itemCategory').value,
                description: document.getElementById('itemDescription').value.trim(),
                status: 'available',
                addedDate: new Date().toISOString()
            };
            
            inventoryItems.push(newItem);
            saveInventory();
            closeAddItemModal();
            renderInventoryTable();
            updateCounters();
            checkEmptyState();
        }
        
        function handleRentItem(e) {
            e.preventDefault();
            
            const itemId = document.getElementById('rentItemId').value;
            const itemIndex = inventoryItems.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                inventoryItems[itemIndex].status = 'rented';
                inventoryItems[itemIndex].rentedTo = document.getElementById('renterName').value.trim();
                inventoryItems[itemIndex].renterContact = document.getElementById('renterContact').value.trim();
                inventoryItems[itemIndex].rentalDate = new Date().toISOString();
                inventoryItems[itemIndex].dueDate = new Date(document.getElementById('dueDate').value).toISOString();
                
                saveInventory();
                closeRentItemModal();
                renderInventoryTable();
                updateCounters();
            }
        }
        
        function handleReturnItem(e) {
            e.preventDefault();
            
            const itemId = document.getElementById('returnItemId').value;
            const itemIndex = inventoryItems.findIndex(item => item.id === itemId);
            
            if (itemIndex !== -1) {
                const item = inventoryItems[itemIndex];
                
                // Create rental history entry if it doesn't exist
                if (!item.rentalHistory) {
                    item.rentalHistory = [];
                }
                
                // Add current rental to history
                item.rentalHistory.push({
                    rentedTo: item.rentedTo,
                    renterContact: item.renterContact,
                    rentalDate: item.rentalDate,
                    dueDate: item.dueDate,
                    returnDate: new Date().toISOString(),
                    condition: document.getElementById('returnCondition').value,
                    notes: document.getElementById('returnNotes').value.trim()
                });
                
                // Reset rental information
                item.status = 'available';
                delete item.rentedTo;
                delete item.renterContact;
                delete item.rentalDate;
                delete item.dueDate;
                
                saveInventory();
                closeReturnItemModal();
                renderInventoryTable();
                updateCounters();
            }
        }
        
        // Utility functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }
        
        function saveInventory() {
            localStorage.setItem('inventoryItems', JSON.stringify(inventoryItems));
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }
        
        function checkEmptyState() {
            const emptyState = document.getElementById('emptyState');
            if (inventoryItems.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }
        
        function updateCounters() {
            const availableCount = inventoryItems.filter(item => item.status === 'available').length;
            const rentedCount = inventoryItems.filter(item => item.status === 'rented').length;
            const totalCount = inventoryItems.length;
            
            document.getElementById('availableCount').textContent = availableCount;
            document.getElementById('rentedCount').textContent = rentedCount;
            document.getElementById('totalCount').textContent = totalCount;
        }
        
        function renderInventoryTable() {
            const tableBody = document.getElementById('inventoryTableBody');
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilter = filterStatus.value;
            
            // Filter items based on search and status
            const filteredItems = inventoryItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                     (item.rentedTo && item.rentedTo.toLowerCase().includes(searchTerm));
                
                const matchesStatus = statusFilter === 'all' || 
                                     (statusFilter === 'available' && item.status === 'available') ||
                                     (statusFilter === 'rented' && item.status === 'rented');
                
                return matchesSearch && matchesStatus;
            });
            
            // Sort items: rented items first, then by name
            filteredItems.sort((a, b) => {
                if (a.status !== b.status) {
                    return a.status === 'rented' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });
            
            // Clear table
            tableBody.innerHTML = '';
            
            // Add rows for filtered items
            filteredItems.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                // Item name cell
                const nameCell = document.createElement('td');
                nameCell.className = 'py-3 px-4';
                const nameLink = document.createElement('a');
                nameLink.href = '#';
                nameLink.className = 'font-medium text-indigo-600 hover:text-indigo-800';
                nameLink.textContent = item.name;
                nameLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    openViewItemModal(item.id);
                });
                nameCell.appendChild(nameLink);
                row.appendChild(nameCell);
                
                // Category cell
                const categoryCell = document.createElement('td');
                categoryCell.className = 'py-3 px-4';
                categoryCell.textContent = item.category;
                row.appendChild(categoryCell);
                
                // Status cell
                const statusCell = document.createElement('td');
                statusCell.className = 'py-3 px-4';
                const statusBadge = document.createElement('span');
                if (item.status === 'available') {
                    statusBadge.className = 'px-2 py-1 text-xs rounded-full bg-green-100 text-green-800';
                    statusBadge.textContent = 'Available';
                } else {
                    statusBadge.className = 'px-2 py-1 text-xs rounded-full bg-red-100 text-red-800';
                    statusBadge.textContent = 'Rented Out';
                }
                statusCell.appendChild(statusBadge);
                row.appendChild(statusCell);
                
                // Rented To cell
                const rentedToCell = document.createElement('td');
                rentedToCell.className = 'py-3 px-4';
                rentedToCell.textContent = item.rentedTo || '-';
                row.appendChild(rentedToCell);
                
                // Rental Date cell
                const rentalDateCell = document.createElement('td');
                rentalDateCell.className = 'py-3 px-4';
                rentalDateCell.textContent = item.rentalDate ? formatDate(item.rentalDate) : '-';
                row.appendChild(rentalDateCell);
                
                // Due Date cell
                const dueDateCell = document.createElement('td');
                dueDateCell.className = 'py-3 px-4';
                if (item.dueDate) {
                    const dueDate = new Date(item.dueDate);
                    const today = new Date();
                    const isOverdue = dueDate < today && item.status === 'rented';
                    
                    if (isOverdue) {
                        dueDateCell.innerHTML = `<span class="text-red-600 font-medium">${formatDate(item.dueDate)} (Overdue)</span>`;
                    } else {
                        dueDateCell.textContent = formatDate(item.dueDate);
                    }
                } else {
                    dueDateCell.textContent = '-';
                }
                row.appendChild(dueDateCell);
                
                // Actions cell
                const actionsCell = document.createElement('td');
                actionsCell.className = 'py-3 px-4';
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'flex space-x-2';
                
                if (item.status === 'available') {
                    const rentButton = document.createElement('button');
                    rentButton.className = 'px-3 py-1 bg-indigo-600 text-white text-xs rounded hover:bg-indigo-700';
                    rentButton.textContent = 'Rent Out';
                    rentButton.addEventListener('click', () => openRentItemModal(item.id));
                    actionsDiv.appendChild(rentButton);
                } else {
                    const returnButton = document.createElement('button');
                    returnButton.className = 'px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700';
                    returnButton.textContent = 'Return';
                    returnButton.addEventListener('click', () => openReturnItemModal(item.id));
                    actionsDiv.appendChild(returnButton);
                }
                
                const viewButton = document.createElement('button');
                viewButton.className = 'px-3 py-1 border border-gray-300 text-gray-600 text-xs rounded hover:bg-gray-100';
                viewButton.textContent = 'View';
                viewButton.addEventListener('click', () => openViewItemModal(item.id));
                actionsDiv.appendChild(viewButton);
                
                actionsCell.appendChild(actionsDiv);
                row.appendChild(actionsCell);
                
                tableBody.appendChild(row);
            });
            
            // Show empty message if no items match filters
            if (filteredItems.length === 0 && inventoryItems.length > 0) {
                const emptyRow = document.createElement('tr');
                const emptyCell = document.createElement('td');
                emptyCell.colSpan = 7;
                emptyCell.className = 'py-8 text-center text-gray-500';
                emptyCell.textContent = 'No items match your search criteria';
                emptyRow.appendChild(emptyCell);
                tableBody.appendChild(emptyRow);
            }
        }
        
        // Add sample data if inventory is empty (for demo purposes)
        function addSampleData() {
            if (inventoryItems.length === 0) {
                const sampleItems = [
                    {
                        id: generateId(),
                        name: 'Projector',
                        category: 'Electronics',
                        description: 'HD projector with HDMI input',
                        status: 'available',
                        addedDate: new Date().toISOString()
                    },
                    {
                        id: generateId(),
                        name: 'Drill',
                        category: 'Tools',
                        description: 'Cordless power drill',
                        status: 'rented',
                        rentedTo: 'John Smith',
                        renterContact: '555-1234',
                        rentalDate: new Date().toISOString(),
                        dueDate: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString()
                    },
                    {
                        id: generateId(),
                        name: 'Folding Table',
                        category: 'Furniture',
                        description: '6-foot folding table',
                        status: 'available',
                        addedDate: new Date().toISOString()
                    }
                ];
                
                inventoryItems = sampleItems;
                saveInventory();
                renderInventoryTable();
                updateCounters();
                checkEmptyState();
            }
        }

    </script>
